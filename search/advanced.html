<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/styles.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <a class="nav-link" href="/index.html">Google Search</a>
        </nav>
        <form action="https://google.com/search">
            <div class="input-container">
                <label for="as_q">All these words:</label>
                <input class="input-box" type="text" name="as_q">
            </div>
            
            <div class="input-container">
                <label for="as_epq">This exact word of phrase:</label>
                <input class="input-box" type="text" name="as_epq">
            </div>

            <div class="input-container">
                <label for="as_oq">Any of these words:</label>
                <input class="input-box" type="text" name="as_oq">
            </div>

            <div class="input-container">
                <label for="as_eq">None of these words:</label>
                <input class="input-box" type="text" name="as_eq">
            </div>
            
            <input type="submit" class="google-button" value="Advanced Search">
        </form>
    </body>
</html>
